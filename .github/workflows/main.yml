name: ðŸ˜Ž
on: push
jobs:
  lighthouse_ci:

    runs-on: ubuntu-latest

    steps:

      - name: git clone
        uses: actions/checkout@v1

      - name: build
        run: npm i && npm run build

      - name: Audit URLs using Lighthouse
        uses: treosh/lighthouse-ci-action@v2
        with:
          urls: |
            http://localhost:8000/devtools-protocol/
            http://localhost:8000/devtools-protocol/tot/Page/
          uploadArtifacts: true
          # i'm a bad man
          configPath: /home/runner/work/debugger-protocol-viewer/debugger-protocol-viewer/.lighthouserc.js
          serverToken: ${{ secrets.LHCI_SERVER_TOKEN }}
          serverBaseUrl: https://lhci-canary.herokuapp.com/

name: ðŸ˜Ž
on:
  pull_request:
  push:
    branches:
      - master
jobs:
  build_test_lhci:

    runs-on: ubuntu-latest

    steps:

      - name: git clone
        uses: actions/checkout@v1

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: latest
          cache: 'npm'

      - run: echo $(node --version)
      
      - run: npm i
      - run: DEBUG="*" node -r esm node_modules/.bin/eleventy
      - run: rollup -c rollup.config.js

      - name: primitive test
        run: npm run test

      - name: install lhci
        run: npm install @lhci/cli@latest

      - name: run lhci
        run: |
          npx lhci autorun \
            --collect.url=http://localhost:8696/devtools-protocol/ \
            --collect.url=http://localhost:8696/devtools-protocol/tot/Page/ \
            --upload.target=temporary-public-storage

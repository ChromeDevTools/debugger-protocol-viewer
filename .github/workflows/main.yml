on:
  pull_request:
  push:
    branches:
      - master
jobs:
  build_test:

    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: npm

      - run: npm ci
      - run: npm run build
      
      - name: primitive test
        run: npm run test

      - name: install lhci
        run: npm install @lhci/cli@latest

